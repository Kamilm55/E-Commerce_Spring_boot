name: Build and Test Multi-Module Spring Boot Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.5.0

      - name: Set up JDK 20
        uses: actions/setup-java@v2
        with:
          java-version: 20
          distribution: 'adopt'

      - name: Build and Test Modules
        run: |
          chmod +x mvnw
          ./mvnw clean install

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-latest-artifact
          path: ./main/target  # Adjust the path based on your project structure

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
            context: .
            push: true
            tags: kamil571/e-commerce_spring_boot_app:latest


